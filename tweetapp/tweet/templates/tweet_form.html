{% extends "layout.html" %}

{% block title %}
Chai aur tweet
{% endblock %}

{% block content %}
<h1 class="text-center mt-4">Handle your Tweet</h1>

<div class="container mt-4">
    <h4>
        {% if form.instance.pk %}
        Edit tweet
        {% else %}
        Create tweet
        {% endif %}
    </h4>
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning" type="submit">Submit</button>
    </form>
    <a href="{% url 'tweet_list' %}" class="btn btn-secondary mt-3">Back to tweet page</a>
</div>
{% endblock %}
